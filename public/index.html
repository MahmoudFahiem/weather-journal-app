<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

</head>
<body>
  <main id = "app">
    <header>
      <div class="container">
        <a href="#" class="row">
          <div class="col-md-5">
            <div class="img-container">
              <img class="logo img-fluid" src="imgs/logo.png" alt="logo">
            </div>
          </div>
          <div class="col-md-7 d-md-flex align-items-center">
            <h1 class="header-title">weather journal app</h1>
          </div>
        </a>
      </div>
    </header>

    <section class="app-body">
      <div class="container">
        <div class="row">
          <section class="col-md-6">
            <form>
              <div class="row">
                <div class="col-lg-5">
                  <section class="form-group mb-4">
                    <label for="zip" class="form-label">enter your zip code</label>
                    <input id="zip" class="form-control" type="text" placeholder="enter zip code here">
                  </section>
                </div>
                <div class="col-lg-6">
                  <section class="form-group mb-4">
                    <label for="feelings" class="form-label">how you feel today ?</label>
                    <textarea id="feelings" class="form-control" type="text" rows="3"></textarea>
                  </section>
                </div>
                <div class="col-lg-5">
                  <button id="generate" class="btn btn-primary form-control" type="submit">generate</button>
                </div>
              </div>
            </form>
          </section>
          <aside class="col-md-6">

          </aside>
        </div>
      </div>
    </section>
    
  </main>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/localStorage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/weatherAPI.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
